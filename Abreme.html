<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detonamiento</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    
    <div class="contenedor">
        <p>¿Eres homosexual?</p>
        <button id="yes">Sí</button>
        <button id="no">No</button>
    </div>

    <div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:10px;">
        <p>Sabía que te gustaba la pollita negra</p>
        <img src="negro.jpg" width="200">
        <button onclick="modal.style.display='none'">Cerrar</button>
    </div>

    <script>
        const yes = document.querySelector('#yes');
        const no = document.querySelector('#no');
        const modal = document.querySelector('#modal');


        yes.addEventListener('click', () => modal.style.display = 'block');
        no.addEventListener('mouseover', () => {
            const randomX = Math.random() * 90;
            const randomY = Math.random() * 90;
            no.style.top = randomY + '%';
            no.style.left = randomX + '%';
        });
    </script>

</body>
</html>
